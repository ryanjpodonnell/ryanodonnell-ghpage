<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREHISTORY</title>
    <style>
        /* Background and overall style */
        body {
            background-color: #F5DEB3; /* sandy, stone-like color */
            color: #3E3E3E; /* dark gray for stone-text look */
            font-family: 'Papyrus', 'Lucida Sans', sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Heading style */
        h1 {
            font-size: 2.5em;
            color: #8B4513; /* earthy brown */
            font-weight: bold;
            text-shadow: 3px 3px #3E3E3E;
        }

        /* Section style */
        .content {
            background-color: #D2B48C; /* light tan for stone slab */
            border: 5px solid #8B4513;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 5px 5px 10px #3E3E3E;
        }

        /* Link style */
        .content a {
            color: #8B0000; /* dark red */
            font-weight: bold;
            text-decoration: none;
            font-size: 1.2em;
        }

        .content a:hover {
            text-decoration: underline;
        }

        /* Image gallery */
        .gallery {
            margin-top: 20px;
        }

        .gallery img {
            width: 400px; /* Larger image width */
            height: auto;
            margin: 15px;
            border: 3px solid #8B4513;
            border-radius: 10px;
            box-shadow: 3px 3px 10px #3E3E3E;
        }
    </style>
</head>
<body>

    <h1>Be Part of PREHISTORY for just $40!!</h1>

    <div class="content">
        <p><a href="https://forms.gle/cnG4jpXvnHzJq9Lf9" target="_blank">https://forms.gle/cnG4jpXvnHzJq9Lf9</a></p>
        <p>screen printed on genuine vintage blanks by the unemployed man himself</p>
        <p><strong>ONLY 9 WILL BE MADE AND IM PROBABLY KEEPING AT LEAST 2 OF THEM</strong></p>
    </div>

    <div class="gallery">
        <!-- Replace with your image URLs -->
        <img src="blanks-1.jpeg" alt="Blanks">
        <img src="blanks-2.jpeg" alt="More Blanks">
        <img src="design.jpeg" alt="Design">
        <img src="model.jpeg" alt="Design">
    </div>

</body>
</html>
